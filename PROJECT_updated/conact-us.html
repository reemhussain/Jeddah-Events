    <h1>GET IN TOUCH!</h1>

    <section id="form">
        <form method="post" action="">

            <input name="fname" required type="text" placeholder="First name" id="fname" pattern="[A-Za-z]{1-10}" title="first name only">
            <input name="lname" required type="text" placeholder="Last name" id="lname" pattern="[A-Za-z]{1-10}" title="last name only">
            <select id="gender" name="gender">
                <option value="gender">gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <input name="email" required type="email" placeholder="name@email.com"  id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" >
            <input name="phone#" required type="tel" placeholder="05xxxxxxxx" id="phoneNum" pattern="[0-9]{10}" >
            <input name="dob" required type="date" placeholder="day/month/year" id="date">
            
            <select id="lang" name="lang">
                <option value="perfLang" selected>Perfered language of communication</option> 
                <option value="arabic">Arabic</option>
                <option value="english">English</option>
                <option value="german">German</option>
            </select>
            <textarea id="msg" name="msg" rows="4" cols="50" required placeholder="Type your message here.">
            </textarea>
            
            <input type="submit" value="submit" id="submit">

        </section>
